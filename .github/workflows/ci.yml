name: CI - FastAPI App

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./podsage/app

    steps:
      - name: 🧭 Show current directory
        uses: |
          pwd
          ls -la
          
      - name: 🚚 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ✅ Run tests
        run: |
          pytest ../tests/test_app_health.py
